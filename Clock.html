<div class="solid" id="clock">
<label for="start">Enter your date :</label>

<!-- Date input for countdown clock -->

<input type="date" id="Date" value="">

<!-- Submit button for countdown clock -->

<button onclick="myFunction()">Submit Date</button>

<!-- Container for javascript function for countdown -->

<script>
function myFunction() {
  var x = document.getElementById("Date").value;
  var countDownDate = new Date(x).getTime();
  var x = setInterval(function() {
  var now = new Date().getTime();
  var distance = countDownDate - now;
  var days = Math.floor(distance / (1000 * 60 * 60 * 24));
  var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
  var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
  var seconds = Math.floor((distance % (1000 * 60)) / 1000);
  document.getElementById("clock").innerHTML = days + "d " + hours + "h "
  + minutes + "m " + seconds + "s ";
  if (distance < 0) {
    clearInterval(x);
    document.getElementById("clock").innerHTML = "Time-Up";
  }
}, 1000);
  
}


</script>
</div>

<!-- container for javascript code for stopwatch -->
<div class="solid" id="stopwatch">
<label for="stopwatch">Stopwatch</label> 
<h1>
  <span id="hour">00</span> :
  <span id="min">00</span> :
  <span id="sec">00</span> 
</h1>


  

<!-- stopwatch buttons -->

<button onclick="start()" id="start">Start</button>
<button onclick="stop()" id="start">Stop</button>
<button onclick="reset()">Reset</button>
</div>

<script>
  // initializing variables
    var x;
    var sec = 0; 
    var min = 0;
    var hour = 0;
    var secOut = 0;
    var minOut = 0;
    var hourOut = 0;
    
  //function to start clock

    function start() {
      x = setInterval(timer, 10);
    }
    
  //function to stop clock

    function stop() {
      clearInterval(x);
    } 
    
  // function to reset clock

    function reset() {
    
    sec = 0;
    min = 0;
    hour = 0;
    
    document.getElementById("sec").innerHTML = "00";
    document.getElementById("min").innerHTML = "00";
    document.getElementById("hour").innerHTML = "00";
    
    }
    
//function adding 1 to hour if minutes get to 60 and so on

    function timer() {
      
      secOut = AddTime(sec);
      minOut = AddTime(min);
      hourOut = AddTime(hour);
    
     
      if (sec == 60) {
        min = min+1;
        sec = 0;
      }
    
      if (min == 60) {
        min = 0;
        hour = hour+1;
    
      }
    
      document.getElementById("sec").innerHTML = secOut;
      document.getElementById("min").innerHTML = minOut;
      document.getElementById("hour").innerHTML = hourOut;
    
      sec = sec+1;
    
    }

    // function adding 1 to seconds, minutes and hours

    function AddTime(i) {
      if (i < 10) {
        i = "0" + i;
      }
      return i;
    }
    
    
    
    </script>

  <body>
    <div class="container">
      <h1>WORLD CLOCK</h1>
      <table class="timeZone">

  </script>
  </body>
  <script>
    var data=[
      {
        country:"Amsterdam",
        timeZone:"Europe/Amsterdam",
      },
      {
        country:"Berlin",
        timeZone:"Europe/Berlin"
      },
      {
        country:"BANGKOK",
        timeZone:"Asia/Bangkok"
      },
      {
        country:"TAIWAN",
        timeZone:"Asia/Taipei"
      },
      {
        country:"Harare",
        timeZone:"Africa/Harare"
      },
      {
        country:"Blantyre",
        timeZone:"Africa/Blantyre"
      }
    ]
    
    
    option={day:"2-digit",month:"short",year:"numeric",hour12:false,hour:"numeric",minute:"2-digit"};
    
    
    var timeTable=document.querySelector('.timeZone');
    
    
    function clockMaker(){
      
      timeTable.innerHTML='';
      
      let now=new Date();
      
      for(let i=0;i<data.length;i++){
        option.timeZone=data[i].timeZone;
        let str=now.toLocaleString('en',option);
    
        
        let splice=str.split(',')
        let month=splice[0].split(' ')[0];
        let day=splice[0].split(' ')[1];
        let year=splice[1];
    
    
        let DMY_combine=day+' '+month+','+year;
        let time=splice[2];
        let country=data[i].country;
    
       
        var tr=document.createElement('tr');
        if(i==0 | i==4){
          tr.setAttribute('class','bg_dark');
        }   
        tr.innerHTML=`<td>
                      <h3>${country}</h3><br><p>${DMY_combine}</p>
                      </td>
                      <td><p class="time">${time}</p>
                      `
       
        timeTable.appendChild(tr);
        
      }
      
    }
    
    clockMaker();
    setInterval(clockMaker,20000);
    
    </script>
