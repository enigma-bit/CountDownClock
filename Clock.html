<div class="solid" id="clock">
<label for="start">Enter your date :</label>

<!-- Date input for countdown clock -->

<input type="date" id="Date" value="">

<!-- Submit button for countdown clock -->

<button onclick="myFunction()">Submit Date</button>

<!-- Container for javascript function for countdown -->

<script>
function myFunction() {
  var x = document.getElementById("Date").value;
  var countDownDate = new Date(x).getTime();
  var x = setInterval(function() {
  var now = new Date().getTime();
  var distance = countDownDate - now;
  var days = Math.floor(distance / (1000 * 60 * 60 * 24));
  var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
  var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
  var seconds = Math.floor((distance % (1000 * 60)) / 1000);
  document.getElementById("clock").innerHTML = days + "d " + hours + "h "
  + minutes + "m " + seconds + "s ";
  if (distance < 0) {
    clearInterval(x);
    document.getElementById("clock").innerHTML = "Time-Up";
  }
}, 1000);
  
}


</script>

    document.getElementById("hour").innerHTML = "00";

//function adding 1 to hour if minutes get to 60 and so on

    function timer() {
      
      secOut = AddTime(sec);
      minOut = AddTime(min);
      hourOut = AddTime(hour);
    
     
      if (sec == 60) {
        min = min+1;
        sec = 0;
      }
    
      if (min == 60) {
        min = 0;
        hour = hour+1;
    
      }
    
      document.getElementById("sec").innerHTML = secOut;
      document.getElementById("min").innerHTML = minOut;
      document.getElementById("hour").innerHTML = hourOut;
    
      sec = sec+1;
    
    }

    // function adding 1 to seconds, minutes and hours

    function AddTime(i) {
      if (i < 10) {
        i = "0" + i;
      }
      return i;
    }

    function worldClock(zone, region){
    var dst = 0
    var time = new Date()
    var gmtMS = time.getTime() + (time.getTimezoneOffset() * 60000)
    var gmtTime = new Date(gmtMS)
    var day = gmtTime.getDate()
    var month = gmtTime.getMonth()
    var year = gmtTime.getYear()
    if(year < 1000){
    year += 1900
    }
    var monthArray = new Array("January", "February", "March", "April", "May", "June", "July", "August", 
            "September", "October", "November", "December")
    var monthDays = new Array("31", "28", "31", "30", "31", "30", "31", "31", "30", "31", "30", "31")
    if (year%4 == 0){
    monthDays = new Array("31", "29", "31", "30", "31", "30", "31", "31", "30", "31", "30", "31")
    }
    if(year%100 == 0 && year%400 != 0){
    monthDays = new Array("31", "28", "31", "30", "31", "30", "31", "31", "30", "31", "30", "31")
    }
    
    var hr = gmtTime.getHours() + zone
    var min = gmtTime.getMinutes()
    var sec = gmtTime.getSeconds()
    
    if (hr >= 24){
    hr = hr-24
    day -= -1
    }
    if (hr < 0){
    hr -= -24
    day -= 1
    }
    if (hr < 10){
    hr = " " + hr
    }
    if (min < 10){
    min = "0" + min
    }
    if (sec < 10){
    sec = "0" + sec
    }
    if (day <= 0){

      month = 11
      year -= 1
      }
      else{
      month = month -1
      }
    day = monthDays[month]
    }
    if(day > monthDays[month]){
      day = 1
      if(month == 11){
      month = 0
      year -= -1
      }
      else{
      month -= -1
      }
    }
    
    
    if (region == "Europe"){
      var startDST = new Date()
      var endDST = new Date()
      startDST.setMonth(2)
      startDST.setHours(1)
      startDST.setDate(31)
      var dayDST = startDST.getDay()
      startDST.setDate(31-dayDST)
      endDST.setMonth(9)
      endDST.setHours(0)
      endDST.setDate(31)
      dayDST = endDST.getDay()
      endDST.setDate(31-dayDST)
      var currentTime = new Date()
      currentTime.setMonth(month)
      currentTime.setYear(year)
      currentTime.setDate(day)
      currentTime.setHours(hr)
      if(currentTime >= startDST && currentTime < endDST){
        dst = 1
        }
    }
    
    if (dst == 1){
      hr -= -1
      if (hr >= 24){
      hr = hr-24
      day -= -1
      }
      if (hr < 10){
      hr = " " + hr
      }
      if(day > monthDays[month]){
      day = 1
      if(month == 11){
      month = 0
      year -= -1
      }
      else{
      month -= -1
      }
      }
    return monthArray[month] + " " + day + ", " + year + "<br>" + hr + ":" + min + ":" + sec + " DST"
    }
    else{
    return monthArray[month] + " " + day + ", " + year + "<br>" + hr + ":" + min + ":" + sec
    }
    }
