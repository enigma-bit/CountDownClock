<div class="solid" id="clock">
<label for="start">Enter your date :</label>

<!-- Date input for countdown clock -->

<input type="date" id="Date" value="">

<!-- Submit button for countdown clock -->

<button onclick="myFunction()">Submit Date</button>

<!-- Container for javascript function for countdown -->

<script>
function myFunction() {
  var x = document.getElementById("Date").value;
  var countDownDate = new Date(x).getTime();
  var x = setInterval(function() {
  var now = new Date().getTime();
  var distance = countDownDate - now;
  var days = Math.floor(distance / (1000 * 60 * 60 * 24));
  var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
  var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
  var seconds = Math.floor((distance % (1000 * 60)) / 1000);
  document.getElementById("clock").innerHTML = days + "d " + hours + "h "
  + minutes + "m " + seconds + "s ";
  if (distance < 0) {
    clearInterval(x);
    document.getElementById("clock").innerHTML = "Time-Up";
  }
}, 1000);
  
}


</script>
</div>

<!-- container for javascript code for stopwatch -->
<div class="solid" id="stopwatch">
  <label for="stopwatch">Stopwatch</label> 
    <p class="timerDisplay" id="timerHrs">00</p> :
    <p class="timerDisplay" id="timerMins">00</p> :
    <p class="timerDisplay" id="timerSec">00</p> :
    <p class="timerDisplay" id="timerMilisec">00</p>
  

  

<!-- stopwatch buttons -->

<button type="button" id="startBtn">Start</button>
<button type="button" id="resetBtn">Reset</button>
<button type="button" id="lapBtn">Lap</button>


<h1>Laps:</h1>

  
    <p id="lapRecord"></p>
  
</div>

  <script>
    const lapBtn = document.getElementById('lapBtn');
    const timerMilliSec = document.getElementById('timerMilliSec');
    const timerSec = document.getElementById('timerSec');
    const timerMins = document.getElementById('timerMins');
    const timerHrs = document.getElementById('timerHrs');
    const startBtn = document.getElementById('startBtn');
    const resetBtn = document.getElementById('resetBtn');
    const lapRecord = document.getElementById('lapRecord');
    
    let hours = 0;
    let minutes = 0;
    let seconds = 0;
    let miliseconds = 0;
    
    let displayMilisec = miliseconds;
    let displaySec = seconds;
    let displayMins = minutes;
    let displayHours = hours;
    
    let interval = null;
    
    let status = "stopped";
    
    let lapNow = null;
    
    function start() {
      miliseconds++;
    
      if (miliseconds < 10) displayMilisec = "0" + miliseconds.toString();
      else displayMilisec = miliseconds;
    
      if (seconds < 10) displaySec = "0" + seconds.toString();
      else displaySec = seconds;
    
      if (minutes < 10) displayMins = "0" + minutes.toString();
      else displayMins = minutes;
    
      if (hours < 10) displayHours = "0" + hours.toString();
      else displayHours = hours;
    
      if (miliseconds / 100 === 1) {
        seconds++;
        miliseconds = 0;
    
        if (seconds / 60 === 1) {
          minutes++;
          seconds = 0;
    
          if (minutes / 60 === 1) {
            hours++;
            minutes = 0;
          }
        }
      }
    
    
    
      timerMilisec.innerHTML = displayMilisec;
      timerSec.innerHTML = displaySec;
      timerMins.innerHTML = displayMins;
      timerHrs.innerHTML = displayHours;
    
    }
    
    function startStop() {
      if (status === "stopped") {
        interval = setInterval(start, 10);
        startBtn.innerHTML = "Stop";
        status = "started";
      } else {
        clearInterval(interval);
        startBtn.innerHTML = "Start";
        status = "stopped";
      }
    }
    
    function reset() {
      clearInterval(interval);
      miliseconds = 0;
      seconds = 0;
      minutes = 0;
      hours = 0;
      timerMilisec.innerHTML = "00";
      timerSec.innerHTML = "00";
      timerMins.innerHTML = "00";
      timerHrs.innerHTML = "00";
      startBtn.innerHTML = "Start";
      lapRecord.innerHTML = '';
      status = "stopped";
    }
    
    function lap() {
      lapNow = `<div class="lap">${hours} : ${minutes} : ${seconds} : ${miliseconds}</div>`;
      lapRecord.innerHTML += lapNow;
    }
    
    lapBtn.addEventListener('click', lap);
    startBtn.addEventListener('click', startStop);
    resetBtn.addEventListener('click', reset);
    </script>

  <script>
    var data=[
      {
        country:"Amsterdam",
        timeZone:"Europe/Amsterdam",
      },
      {
        country:"Berlin",
        timeZone:"Europe/Berlin"
      },
      {
        country:"BANGKOK",
        timeZone:"Asia/Bangkok"
      },
      {
        country:"TAIWAN",
        timeZone:"Asia/Taipei"
      },
      {
        country:"Harare",
        timeZone:"Africa/Harare"
      },
      {
        country:"Blantyre",
        timeZone:"Africa/Blantyre"
      }
    ]
    
    
    option={day:"2-digit",month:"short",year:"numeric",hour12:false,hour:"numeric",minute:"2-digit"};
    
    
    var timeTable=document.querySelector('.timeZone');
    
    
    function clockMaker(){
      
      timeTable.innerHTML='';
      
      let now=new Date();
      
      for(let i=0;i<data.length;i++){
        option.timeZone=data[i].timeZone;
        let str=now.toLocaleString('en',option);
    
        
        let splice=str.split(',')
        let month=splice[0].split(' ')[0];
        let day=splice[0].split(' ')[1];
        let year=splice[1];
    
    
        let DMY_combine=day+' '+month+','+year;
        let time=splice[2];
        let country=data[i].country;
    
       
        var tr=document.createElement('tr');
        if(i==0 | i==4){
          tr.setAttribute('class','bg_dark');
        }   
        tr.innerHTML=`<td>
                      <h3>${country}</h3><br><p>${DMY_combine}</p>
                      </td>
                      <td><p class="time">${time}</p>
                      `
       
        timeTable.appendChild(tr);
        
      }
      
    }
    
    clockMaker();
    setInterval(clockMaker,20000);
    
    </script>
