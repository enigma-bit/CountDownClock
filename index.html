<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Time Project</title>
<link rel="stylesheet" href="style.css">
<script src="tabs.js"></script>
</head>
<body>


<div id="stopwatchdiv" class="tabcontent">
  <h3>Stopwatch</h3>
  <script src="stopwatch.js"></script>
    
  <p id = 'stopwatch'></p>
  <p><span id="hours">00</span>:<span id="minutes">00</span>:<span id="seconds">00</span></p>
  <button onclick="start()" id = 'start'> start </button>
  <button onclick="stop()" id = 'stop'> stop</button>
  <button onclick="stop();displayReset()" id = 'reset'> reset</button>
  <button onclick="lap()" id = 'lap'> lap</button>

  <h3>Laps:</h3>

  <p id="laps">
    <p id="laprec"></p>
  </p>
</div>

<div id="worldclockdiv" class="tabcontent">
  <h3>WorldClock</h3>
      <table>
      <thead>
        <tr>
          <th>Continent</th>
          <th>City</th>
          <th>Timezone<br></th>
          <th>Date / Time</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td rowspan="2">Africa</td>
          <td>Harare</td>
          <td>Central African Time</td>
          <td><p id="hre"></p></td>
        </tr>
        <tr>
          <td>Abijan<br></td>
          <td>Greenwich Mean Time</td>
          <td><p id="abj"></p></td>
        </tr>
        <tr>
          <td rowspan="2">Europe</td>
          <td>London</td>
          <td>Greenwich Mean Time</td>
          <td><p id="lnd"></p></td>
        </tr>
        <tr>
          <td>Amsterdam</td>
          <td>Central European Timezone</td>
          <td><p id="amst"></p></td>
        </tr>
        <tr>
          <td rowspan="2">Asia</td>
          <td>Bangkok</td>
          <td>Indochina Time</td>
          <td><p id="bangk"></p></td>
        </tr>
        <tr>
          <td>Taiwan</td>
          <td>Taipei Timezone</td>
          <td><p id="taiwn"></p></td>
        </tr>
      </tbody>
      </table>

<script src="worldClock.js"></script>
</div>

<div id="countdown" class="tabcontent">
 
  <h3>Countdown Clock</h3>

  <p id="countdown1"></p>
  <p id="countdown2"></p>
  <p id="and"></p>
  <p id="countdown3"></p>

    <script src="countdown.js"></script>
    <label for="start">Enter your time :</label>   
      <input type="time" id="time" value="" step="2" required>    
      <button onclick="myFunction()">Submit Time</button>  
</div>

<div id="counter" class="tabcontent">
  <script src="counter.js"></script>
  <h3> Counter </h3>
    
  <button type="button" onClick="number++;updateNumber();checkNumber()">Add.</button>
  <button type="button" onClick="number--;updateNumber();checkNumber()">Subtract.</button>
  <button type="button" onClick="reset()">Reset</button>


  <p id="clickCount"></p>
  <p id="display"></p>
  
</div>

<div id="footer">
  <button class="tablink" onclick="openPage('stopwatchdiv', this, 'red')">Stopwatch</button>
  <button class="tablink" onclick="openPage('worldclockdiv', this, 'green')" id="defaultOpen">World Clock</button>
  <button class="tablink" onclick="openPage('countdown', this, 'blue')">Countdown Clock</button>
  <button class="tablink" onclick="openPage('counter', this, 'orange')">Counter</button>
  </div>
   
</body>
</html>
